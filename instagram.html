<!Doctype HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial=scale=1.0">
        <link rel="stylesheet" href="css/Style.css">
        <title>instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="imagem/Iphone-instagram_1.png" alt="celular">
            </div>

            <div class="instagram-continue">

                <div class="group">

                    <img src="imagem/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

                    <div class="profile-photo">
                        <img src="imagem/Photo-perfil.jpeg" alt="foto de perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como Matheus.Sitko</a>
                    <a href="#" class="instagram-logout">Remover conta</a>

                </div>

                <div class="group">

                    <p class="not-account">Não é Matheus.Sitko?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>

                <div class="get-the-app">

                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>

                </div>

            </div>

        </div>
    </body>

</html>
